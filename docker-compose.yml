version: '3.8'
services:
  backend:
    build:
      context: ./fastapi-backend
    ports:
      - "8000:8000"
    networks:
      - my_network
    volumes:
      - ./fastapi-backend:/app
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
  frontend:
    build:
      context: ./nextjs-frontend
    ports:
      - "3000:3000"
    networks:
      - my_network
    environment:
      NODE_ENV: production
    env_file:
      - ./nextjs-frontend/.env.local
    volumes:
      - ./nextjs-frontend:/app
      - /app/node_modules
      - nextjs-build:/app/.next

volumes:
  postgres_data:
  nextjs-build:
    name: nextjs-build-data

networks:
  my_network:
    driver: bridge